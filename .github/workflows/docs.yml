name: Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ doxygen graphviz libssl-dev
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DTOP100_ENABLE_TESTS=OFF
      - name: Build docs
        run: cmake --build build --target docs --parallel
      - name: Upload doxygen warnings (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-warnings
          path: doxygen.warnings
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html
  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
